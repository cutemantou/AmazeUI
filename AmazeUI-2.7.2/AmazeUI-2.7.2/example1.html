<div class="am-container">
  <h3>布局相关</h3>
  <h4>1.网格</h4>
  <style type="text/css">
        .am-g > div{border:1px solid red;font-size:1.2rem;}
  </style>
  <div class="am-g am-g-fixed ">
      <div class="am-u-sm-6 am-u-md-4">am-u-sm-6 am-u-md-4</div>
      <div class="am-u-sm-6 am-u-md-8">am-u-sm-6 am-u-md-8</div>
  </div>
  <!-- 列边距 -->
  <div class="am-g am-g-fixed  am-margin-top">
    <div class="am-u-sm-1">列边距</div>
    <div class="am-u-sm-10 am-u-sm-offset-1">10, offset 1</div>
  </div>
  <!-- 居中的列 -->
  <div class="am-g am-g-fixed  am-margin-top">
      <div class="am-u-sm-3 am-u-sm-centered">居中的列</div>
  </div>
  <!--不足12份网络,未添加 .am-u-end 的情形-->
  <div class="am-g am-g-fixed  am-margin-top">
    <div class="am-u-sm-3">不足12份网络,未添加 .am-u-end 的情形</div>
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3">3</div>
  </div>
  <!--不足12份网络,添加 .am-u-end 后-->
  <div class="am-g am-margin-top">
    <div class="am-u-sm-3">不足12份网络,添加 .am-u-end 后 </div>
    <div class="am-u-sm-3">3</div>
    <div class="am-u-sm-3 am-u-end">3</div>
  </div>
  <!-- 响应式辅助类控制元素显隐 -->
  <div class="am-g am-margin-top">
    <div class="am-u-sm-6 am-u-lg-2">
      <span class="am-show-md-down">6</span>
      <span class="am-hide-md-down">2</span>
    </div>
    <div class="am-u-sm-6 am-u-lg-8">
      <span class="am-show-md-down">6</span>
      <span class="am-hide-md-down">8</span>
    </div>
    <div class="am-u-sm-12 am-u-lg-2">
      <span class="am-show-md-down">full</span>
      <span class="am-hide-md-down">2</span>
    </div>
  </div>
  <h4>2.等分网格</h4>
  <style type="text/css">
      .boxes {
        width: 300px;
      }

      .boxes .box {
        height: 100px;
        color: #eee;
        line-height: 100px;
        text-align: center;
        font-weight: bold;
        transition: all .2s ease;
      }

      .boxes .box:hover {
        font-size: 250%;
        transform: rotate(360deg);
      }

      .box-1 {
        background-color: red;
      }

      .box-2 {
        background-color: orange;
      }

      .box-3 {
        background-color: #0000ff;
      }

      .box-4 {
        background-color: #008000;
      }

      .box-5 {
        background-color: red;
      }

      .box-6 {
        background-color: orange;
      }

      .box-7 {
        background-color: #0000ff;
      }

      .box-8 {
        background-color: #008000;
      }

      .box-9 {
        background-color: red;
      }
  </style>
  <p>2.2基本使用</p>
  <ul class="am-avg-sm-4 am-thumbnails">
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-3.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-4.jpg" /></li>
  </ul>
  <p>2.2响应式</p>
  <ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-thumbnails am-margin-top">
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-3.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-4.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-1.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-2.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-3.jpg" /></li>
    <li><img class="am-thumbnail" src="http://s.amazeui.org/media/i/demos/bing-4.jpg" /></li>
  </ul>
  <p>2.3九宫格</p>
  <ul class="am-avg-sm-3 boxes">
    <li class="box box-1">1</li>
    <li class="box box-2">2</li>
    <li class="box box-3">3</li>
    <li class="box box-4">4</li>
    <li class="box box-5">5</li>
    <li class="box box-6">6</li>
    <li class="box box-7">7</li>
    <li class="box box-8">8</li>
    <li class="box box-9">9</li>
  </ul>
